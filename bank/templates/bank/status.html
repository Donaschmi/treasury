{% extends 'index.html' %}

{% block breadcrumb %}
<ol class="breadcrumb">
  <li class="breadcrumb-item">
    <a href="{% url 'index' %}">Home</a>
  </li>
  <li class="breadcrumb-item ">Banque</li>
  <li class="breadcrumb-item active">Status des comptes</li>
</ol>
{% endblock%}

{% block content %}

<div class="table-responsive-sm">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nom</th>
        <th scope="col">Solde</th>
      </tr>
    </thead>
    <tbody>
        {% for s in status %}
      <tr>
        <td>{{s.name}}</td>
        {% if s.balance < 0 %}
          <td style="color:red">{{s.balance}}</td>
        {% else %}
          <td>{{s.balance}}</td>
        {% endif %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
