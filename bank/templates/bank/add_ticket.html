{% extends 'index.html' %}
{% load bootstrap4 %}
{% block content %}
<h1>Ajouter un ticket </h1>
<form action='.' method='post'>
    {% csrf_token %}
    {% bootstrap_form form%}
    {% buttons %}    
        <button type='submit' class='btn btn-primary'>Submit</button>
    {% endbuttons %}
</form>
{% endblock%}
