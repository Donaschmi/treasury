{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="icon" type="image/png" href="{% static 'img/bubulle.png' %}" />

    <title>Treasury - Connexion</title>

    <!-- Bootstrap core CSS-->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="{% static 'css/all.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin.css' %}" rel="stylesheet">

  </head>

  <body class="bg-dark">
    {% load bootstrap4 %}
    <div class="container">
        <div class="card card-login mx-auto mt-5">
        <div class="card-header">Connexion à la trésorerie</div>
        <div class="card-body">
          <form method="post" action=".">
            {% csrf_token%}
            {% bootstrap_form form%}
            {% buttons %}
              <button type="submit" class="btn btn-info btn-block">Se connecter</button>
            {% endbuttons %}
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" href="register.html">Créer un compte</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'jquery-easing/jquery.easing.min.js' %}"></script>

  </body>

</html>
